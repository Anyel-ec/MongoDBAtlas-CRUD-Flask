<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personas - Lista</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Lista de Personas</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Edad</th>
            <th scope="col">Ciudad</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        {% for person in people %}
        <tr>
            <th scope="row">{{ loop.index }}</th>
            <td>{{ person.nombre }}</td>
            <td>{{ person.edad }}</td>
            <td>{{ person.ciudad }}</td>
            <td>
                <a href="{{ url_for('edit_person', person_id=person._id) }}" class="btn btn-primary btn-sm">Editar</a>
                <button class="btn btn-danger btn-sm" onclick="confirmDelete('{{ person._id }}')">Eliminar</button>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('add_person') }}" class="btn btn-success">Agregar Persona</a>
</div>

<script>
    function confirmDelete(personId) {
        var result = confirm("¿Estás seguro de que deseas eliminar este registro?");
        if (result) {
            window.location.href = '/delete/' + personId;
        }
    }
</script>

</body>
</html>
